<!DOCTYPE html>
<html>
    <head>
        <title>State Facts</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
		<div class="row">
			<div class="col-sm-4">
			</div>
			
			<div class="col-sm-4">
				<form action="/showFact">
				<select name="state"> <!-- add onchange="this.form.submit()" to submit/update the form when an option is selected.  Usefull for then displaying county options. -->
				{{ state_options }}
				</select>
				<br><br>
				<input type="submit" value="Get a fun fact!">
				</form>
				<div id="funFact">
					<p>{{ funFact }}</p>
					<p>{{ funFact2 }}</p>
				</div>
			</div>
			
			<div class="col-sm-4">
			</div>
		</div>
    </body>
</html>
